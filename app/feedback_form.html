	<link rel="stylesheet" href="css/main.min.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<body>

	<div class="container-wrapper">
<div id="exampleModal" tabindex="-1" role="dialog"  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div role="document">
<div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
      	<h5 class="modal-title" id="exampleModalLabel">Обратная связь</h5>
        <form>
          <div class="form-group">
           <label class="label-customize name" for="recipient-name">ФИО</label>
            <input type="text" class="form-control" id="recipient-name" placeholder="ФИО">
          </div>
          <div class="form-group">
             <label class="label-customize company" for="recipient-company">Компания</label>
           <input type="text" class="form-control" id="recipient-company" placeholder="Компания">
          </div>
           <div class="form-group">
             <label class="label-customize phone" for="recipient-phone">Телефон</label>
           <input type="text" class="form-control" id="recipient-phone" placeholder="Телефон">
          </div>
           <div class="form-group">
             <label class="label-customize email" for="recipient-email">e-mail</label>
           <input type="text" class="form-control" id="recipient-email" placeholder="e-mail">
          </div>
           <div class="form-group">
             <label class="label-customize question" for="recipient-question">Мой вопрос</label>
           <input type="text" class="form-control" id="recipient-question" placeholder="Мой вопрос">
          </div>
            <div class="form-check">
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label" for="Check1">Даю <a href="#">согласие на обработку персональных данных</a></label>
  </div>
        </form>
      </div>
      <div class="modal-footer">
      
        <button type="button" class="button btn-send">Отправить</button>
      </div>
    </div>

	</div>
</div>
</div>
	
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/scripts.min.js"></script>
	<script src="libs/masked-input/jquery.maskedinput.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>
</html>
